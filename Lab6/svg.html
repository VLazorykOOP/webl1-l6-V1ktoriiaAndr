<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Варіант 1</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    svg {
      border: 1px solid #ccc;
      background-color: #fff;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Демонстрація SVG:</h1>

<svg width="800" height="500" viewBox="-5 -4 12 8">

  <line x1="-5" y1="0" x2="12" y2="0" stroke="#aaa" stroke-width="0.05"/>
  <line x1="0" y1="-4" x2="0" y2="8" stroke="#aaa" stroke-width="0.05"/>
  <text x="0.1" y="-0.1" font-size="0.3" fill="#aaa">0</text>
  <text x="4.9" y="-0.1" font-size="0.3" fill="#aaa">5</text>
  <text x="-3.1" y="-0.1" font-size="0.3" fill="#aaa">-3</text>

  <defs>
    <path id="textCurvePath" d="M -4 2.5 Q 0 3.5 5 2.5" fill="none" stroke="none" />
  </defs>
  <text fill="#333" font-size="0.4px">
    <textPath xlink:href="#textCurvePath">
      Це мій текст, що рухається по кривій...
    </textPath>
  </text>

  <g transform="scale(1, -1)" fill="blue">

    <circle id="colorChangingCircle" cx="3" cy="0" r="2">
      <animate
        attributeName="fill"
        values="#0000FF;#FF0000;#00FF00;#0000FF"
        dur="10s"
        repeatCount="indefinite" />
    </circle>

    <circle id="movingCircle" cx="-2" cy="1" r="1">
      <animate
        attributeName="cy"
        from="1"
        to="0.5"
        dur="3s"
        direction="alternate"
        repeatCount="indefinite" />
    </circle>

    <rect id="rotatingRect" x="0" y="1" width="2" height="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 1 1.5"
        to="360 1 1.5"
        dur="15s"
        repeatCount="indefinite" />
    </rect>

    <ellipse id="scalingEllipse" cx="-1" cy="-1.5" rx="1" ry="0.5">
      <animate
        attributeName="rx"
        values="1;0.5;1.5;1"
        dur="5s"
        repeatCount="indefinite" />
    </ellipse>

    <rect id="skewingRect" x="-3" y="-2" width="2" height="1">
      <animateTransform
        attributeName="transform"
        type="skewX"
        values="0; 20; 0; -20; 0"
        dur="4s"
        repeatCount="indefinite" />
    </rect>

    <rect x="4" y="1" width="1" height="1" />

    <rect x="4" y="-2" width="1" height="1" />

    <rect x="2" y="-2" width="2" height="1" />

    <rect x="-3" y="-1" width="1" height="1" />

  </g>
</svg>

</body>
</html>
