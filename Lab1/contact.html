<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Контакти</title>
</head>
<body>
<header style="padding:8px" class="contact-header">
  <h3 align="left">Зв'язатися з нами</h3>
</header>


<section>
  <form action="#" method="post">
    <label for="name">Ім'я:</label><br id="br1" title="перенос"><input type="text" id="name"><br>
    <label for="email">Email:</label><br id="br2" title="перенос"><input type="email" id="email"><br>
    <label for="message">Повідомлення:</label><br><textarea id="message" title="Ваше повідомлення"></textarea><br>
    <input type="submit" value="Відправити">
  </form>


  <p>Мапа магазину :</p>
  <img src="images/map.jpg" alt="Карта" id="map-image" width="600" hspace="10">


  <!-- client-side image map example -->
  <map name="shopmap" class="shopmap" onfocus="" onblur="" tabindex="0" coords="">
    <area shape="rect" coords="34,44,270,350" href="#" tabindex="0" onblur="" name="entrance">
  </map>
</section>


<hr size="1" color="#ccc" width="60%">
<footer class="footer-contact" id="footer-contact">info@pc-prostir.example</footer>
</body>
</html>
